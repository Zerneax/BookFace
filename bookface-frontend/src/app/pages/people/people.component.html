<div class="ui two column grid">
  <div class="three wide column profile">
    <div class="ui card">
      <div class="image">
        <img src="../../assets/matthew.png">
      </div>
      <div class="content">
        <div class="header">{{currentPeople.lastName}} {{currentPeople.firstName}}</div>
        <div class="meta">
          <a (click)="displayProfile()">Profile</a>
        </div>
        <div class="description">
          {{currentPeople.firstName}} is an interior designer living in New York.
        </div>
      </div>
      <div class="extra content">
        <button class="ui primary button" (click)="askToBefriends()" *ngIf="canAdd"> Ask to be friends ! </button>
        <button class="ui primary button" (click)="removeFriends()" *ngIf="!canAdd"> Remove friends ! </button>
      </div>
    </div>
    <button class="ui secondary mini labeled icon button" (click)="goHome()">
      Home
      <i class="arrow left icon"></i>
    </button>
  </div>
  <div class="twelve wide column">
    <div class="listing">
      <div class="ui list" *ngFor="let post of posts">
        <div class="item">
          <app-post [post]="post.post" [canDelete]="false"></app-post>
        </div>
      </div>
      <div class="ui center aligned text container" *ngIf="posts.length==0">
        <p> No posts for moment !</p>
      </div>
    </div>
  </div>
</div>
